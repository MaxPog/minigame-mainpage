<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="pong.css">
    <script src="pong.js"></script>
</head>
<body>
    <h1 id="gameTitle">Pong</h1>
    <button id="startButton">Start Game</button>
    <div id="game-container">
        <canvas id="board"></canvas>
        <div id="instructions">
            <h3>How to Play:</h3>
            <p>Use the up and down arrow keys to move your paddle:</p>
            <img src="images4/UD.png" alt="Arrow Keys">
            <ul>
                <li>Up Arrow - Move Up</li>
                <li>Down Arrow - Move Down</li>
            </ul>
            <p>Keep the ball in play and try to score against your opponent!</p>
        </div>
    </div>
</body>
</html>
