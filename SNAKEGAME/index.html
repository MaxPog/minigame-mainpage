<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="snake.css">
    <script src="snake.js" defer></script>
</head>
<body>
    <h1>Snake</h1>
    <div id="score-container">
        <h2 id="score-title">Score: 0</h2>
    </div>
    <div id="game-container">
        <canvas id="board" width="400" height="400"></canvas>
        <div id="instructions">
            <h3>How to Play:</h3>
            <p>Use the arrow keys to move the snake:</p>
            <img src="images2/UDLR.png" alt="Arrow Keys">
            <p>Eat the apple to grow longer. Avoid hitting the walls or yourself!</p>
        </div>
    </div>
    <div id="game-over-container">
        <img id="game-over-image" src="images2/gameover.png" alt="Game Over Image">
    </div>
    <img id="restartButton" src="images2/restart.png" alt="Restart Button">
</body>
</html>
