<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .game-button {
            display: block;
            margin: 20px auto;
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #333; /* Simple black border */
            border-radius: 5px;
            color: #333; /* Dark text */
            background-color: transparent; /* No background color */
            width: 250px;
            text-align: center;
            height: 50px;
            transition: border-color 0.3s ease;
        }
        .game-button:hover {
            border-color: #555; /* Slightly lighter border on hover */
        }
    </style>
</head>
<body>
    <h1>Choose a Game to Play</h1>
    <button class="game-button" onclick="playGame('SNAKEGAME/index.html')">
        Play Snake
    </button>
    <button class="game-button" onclick="playGame('MINESWEEPER/index.html')">
        Play Minesweeper
    </button>
    <button class="game-button" onclick="playGame('PONG/index.html')">
        Play Pong
    </button>

    <script>
        function playGame(gameUrl) {
            window.location.href = gameUrl;
        }
    </script>
</body>
</html>
